<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archer.io Ultimate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            overflow: hidden;
            background: #111;
            font-family: 'Arial', sans-serif;
            position: fixed;
            width: 100%;
            height: 100%;
            color: white;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a2a6c, #0f0c29);
        }
        
        /* UI Styles */
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 16px;
            z-index: 100;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .ui-panel {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 8px 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #healthBarContainer {
            width: 100px;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 3px;
        }
        
        #healthBar {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            transition: width 0.3s;
        }
        
        /* Mobile Controls */
        #mobileControls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }
        
        .joystick {
            width: 110px;
            height: 110px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            position: relative;
            touch-action: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .joystick-inner {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 30px;
            transition: transform 0.1s;
        }
        
        #shootButton {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, rgba(255,87,34,0.9) 0%, rgba(230,74,25,0.9) 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            touch-action: none;
            user-select: none;
            box-shadow: 0 5px 15px rgba(255,87,34,0.4);
            border: 2px solid rgba(255,255,255,0.3);
            transition: transform 0.1s;
        }
        
        #shootButton:active {
            transform: scale(0.95);
            background: radial-gradient(circle, rgba(230,74,25,0.9) 0%, rgba(191,57,16,0.9) 100%);
        }
        
        /* Weapon Selector */
        #weaponSelector {
            position: absolute;
            bottom: 120px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .weapon-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            touch-action: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s;
        }
        
        .weapon-btn.active {
            background: rgba(255,87,34,0.8);
            border: 2px solid white;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,87,34,0.6);
        }
        
        .weapon-icon {
            font-size: 24px;
        }
        
        /* Power Up Indicator */
        #powerUpIndicator {
            position: absolute;
            top: 80px;
            left: 10px;
            color: gold;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
            display: none;
            background: rgba(0,0,0,0.6);
            padding: 8px 12px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Screens */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
            backdrop-filter: blur(5px);
        }
        
        .screen-title {
            font-size: 42px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255,65,108,0.4);
        }
        
        .screen-subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
            text-align: center;
            max-width: 80%;
        }
        
        #difficultySelector {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        .difficulty-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .difficulty-btn.active {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: 1px solid rgba(255,255,255,0.5);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,65,108,0.4);
        }
        
        #startButton {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(to right, #00b09b, #96c93d);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,176,155,0.4);
            transition: all 0.2s;
        }
        
        #startButton:active {
            transform: scale(0.95);
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
            backdrop-filter: blur(5px);
        }
        
        #finalScore {
            font-size: 28px;
            margin: 20px 0;
            color: gold;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        
        #restartButton {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255,65,108,0.4);
            transition: all 0.2s;
        }
        
        #restartButton:active {
            transform: scale(0.95);
        }
        
        /* Special Effects */
        .floating-text {
            position: absolute;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 50;
            animation: floatUp 1s forwards;
            pointer-events: none;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        
        /* Level Up Effect */
        .level-up-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
            z-index: 49;
            pointer-events: none;
            animation: fadeOut 1s forwards;
            display: none;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Combo Meter */
        #comboMeter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0,255,255,0.7);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="ui-panel">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <div class="ui-panel">
            <div>Health</div>
            <div id="healthBarContainer">
                <div id="healthBar"></div>
            </div>
        </div>
        <div id="powerUpIndicator">Power-Up: <span id="powerUpTimer">0</span>s</div>
    </div>
    
    <div id="mobileControls">
        <div class="joystick" id="movementJoystick">
            <div class="joystick-inner" id="movementKnob"></div>
        </div>
        <div id="shootButton">SHOOT</div>
    </div>
    
    <div id="weaponSelector">
        <div class="weapon-btn active" data-weapon="normal" title="Normal Arrow">
            <div class="weapon-icon">🏹</div>
        </div>
        <div class="weapon-btn" data-weapon="triple" title="Triple Shot">
            <div class="weapon-icon">🔺</div>
        </div>
        <div class="weapon-btn" data-weapon="explosive" title="Explosive Arrow">
            <div class="weapon-icon">💥</div>
        </div>
        <div class="weapon-btn" data-weapon="laser" title="Laser Beam">
            <div class="weapon-icon">🔆</div>
        </div>
    </div>
    
    <div id="comboMeter"></div>
    <div class="level-up-effect" id="levelUpEffect"></div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1 class="screen-title">Archer.io Ultimate</h1>
        <p class="screen-subtitle">Defeat enemies, collect power-ups, and become the ultimate archer!</p>
        
        <div id="difficultySelector">
            <div class="difficulty-btn active" data-difficulty="easy">Easy</div>
            <div class="difficulty-btn" data-difficulty="medium">Medium</div>
            <div class="difficulty-btn" data-difficulty="hard">Hard</div>
        </div>
        
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOverScreen">
        <h1 class="screen-title">Game Over</h1>
        <div id="finalScore">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const healthBar = document.getElementById('healthBar');
        const powerUpIndicator = document.getElementById('powerUpIndicator');
        const powerUpTimer = document.getElementById('powerUpTimer');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const highScoreElement = document.getElementById('highScore');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const shootButton = document.getElementById('shootButton');
        const weaponButtons = document.querySelectorAll('.weapon-btn');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const comboMeter = document.getElementById('comboMeter');
        const levelUpEffect = document.getElementById('levelUpEffect');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let score = 0;
        let highScore = localStorage.getItem('archerioHighScore') || 0;
        let health = 100;
        let gameRunning = false;
        let difficulty = 'easy';
        let selectedWeapon = 'normal';
        let powerUpActive = false;
        let powerUpEndTime = 0;
        let level = 1;
        let enemiesDefeated = 0;
        let comboCount = 0;
        let comboTimeout;
        let lastEnemyDefeatTime = 0;
        
        // Player object
        let player = {
            x: canvas.width/2,
            y: canvas.height/2,
            radius: 25,
            color: '#3498db',
            speed: 5,
            lastShot: 0,
            shootDelay: 300,
            maxHealth: 100
        };
        
        // Game objects
        let arrows = [];
        let enemies = [];
        let particles = [];
        let powerUps = [];
        let floatingTexts = [];
        let lasers = [];
        
        // Mobile controls
        let movementJoystickActive = false;
        let movementJoystickX = 0;
        let movementJoystickY = 0;
        let movementKnobX = 0;
        let movementKnobY = 0;
        
        // Initialize joystick
        const movementJoystick = document.getElementById('movementJoystick');
        const movementKnob = document.getElementById('movementKnob');
        let joystickRect = movementJoystick.getBoundingClientRect();
        let joystickCenterX = joystickRect.left + joystickRect.width/2;
        let joystickCenterY = joystickRect.top + joystickRect.height/2;
        let joystickRadius = joystickRect.width/2;
        
        // Update joystick position on resize
        function updateJoystickPosition() {
            joystickRect = movementJoystick.getBoundingClientRect();
            joystickCenterX = joystickRect.left + joystickRect.width/2;
            joystickCenterY = joystickRect.top + joystickRect.height/2;
            joystickRadius = joystickRect.width/2;
        }
        
        // Touch events for joystick
        movementJoystick.addEventListener('touchstart', handleJoystickStart);
        movementJoystick.addEventListener('touchmove', handleJoystickMove);
        movementJoystick.addEventListener('touchend', handleJoystickEnd);
        
        // Mouse events for desktop testing
        movementJoystick.addEventListener('mousedown', handleJoystickStart);
        document.addEventListener('mousemove', handleJoystickMove);
        document.addEventListener('mouseup', handleJoystickEnd);
        
        function handleJoystickStart(e) {
            movementJoystickActive = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            updateJoystickPosition(clientX, clientY);
            e.preventDefault();
        }
        
        function handleJoystickMove(e) {
            if (movementJoystickActive) {
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                updateJoystickPosition(clientX, clientY);
                e.preventDefault();
            }
        }
        
        function handleJoystickEnd() {
            movementJoystickActive = false;
            movementKnob.style.transform = 'translate(30px, 30px)';
            movementJoystickX = 0;
            movementJoystickY = 0;
        }
        
        function updateJoystickPosition(touchX, touchY) {
            const dx = touchX - joystickCenterX;
            const dy = touchY - joystickCenterY;
            const distance = Math.sqrt(dx*dx + dy*dy);
            
            if (distance < joystickRadius) {
                movementKnobX = dx;
                movementKnobY = dy;
            } else {
                movementKnobX = dx * joystickRadius / distance;
                movementKnobY = dy * joystickRadius / distance;
            }
            
            movementKnob.style.transform = `translate(${movementKnobX + 30}px, ${movementKnobY + 30}px)`;
            
            // Normalize values between -1 and 1
            movementJoystickX = movementKnobX / joystickRadius;
            movementJoystickY = movementKnobY / joystickRadius;
        }
        
        // Shoot button
        shootButton.addEventListener('touchstart', shoot);
        shootButton.addEventListener('mousedown', shoot);
        
        // Weapon selection
        weaponButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (gameRunning) {
                    weaponButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    selectedWeapon = button.dataset.weapon;
                    
                    // Show floating text for weapon switch
                    createFloatingText(player.x, player.y - 30, `Weapon: ${button.title}`, '#00ffff');
                }
            });
        });
        
        // Difficulty selection
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                difficulty = button.dataset.difficulty;
            });
        });
        
        // Start game
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        function startGame() {
            // Reset game state
            score = 0;
            health = player.maxHealth;
            level = 1;
            enemiesDefeated = 0;
            comboCount = 0;
            arrows = [];
            enemies = [];
            particles = [];
            powerUps = [];
            floatingTexts = [];
            lasers = [];
            
            // Set player position
            player.x = canvas.width/2;
            player.y = canvas.height/2;
            
            // Update UI
            scoreElement.textContent = score;
            levelElement.textContent = level;
            healthBar.style.width = '100%';
            powerUpIndicator.style.display = 'none';
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Set difficulty
            switch(difficulty) {
                case 'easy':
                    player.speed = 6;
                    player.shootDelay = 300;
                    player.maxHealth = 120;
                    health = player.maxHealth;
                    break;
                case 'medium':
                    player.speed = 5;
                    player.shootDelay = 400;
                    player.maxHealth = 100;
                    health = player.maxHealth;
                    break;
                case 'hard':
                    player.speed = 4;
                    player.shootDelay = 500;
                    player.maxHealth = 80;
                    health = player.maxHealth;
                    break;
            }
            
            gameRunning = true;
            spawnEnemies();
            spawnPowerUps();
            gameLoop();
        }
        
        // Spawn enemies
        function spawnEnemies() {
            // Clear any existing interval
            if (window.enemySpawnInterval) {
                clearInterval(window.enemySpawnInterval);
            }
            
            // Set spawn rate based on difficulty
            let spawnRate;
            switch(difficulty) {
                case 'easy':
                    spawnRate = 1500;
                    break;
                case 'medium':
                    spawnRate = 1000;
                    break;
                case 'hard':
                    spawnRate = 700;
                    break;
            }
            
            // Adjust spawn rate based on level
            spawnRate = Math.max(300, spawnRate - (level * 50));
            
            window.enemySpawnInterval = setInterval(() => {
                if(!gameRunning) return;
                
                const size = Math.random() * 25 + 15;
                let x, y;
                
                // Spawn from edges
                if(Math.random() < 0.5) {
                    x = Math.random() < 0.5 ? 0 - size : canvas.width + size;
                    y = Math.random() * canvas.height;
                } else {
                    x = Math.random() * canvas.width;
                    y = Math.random() < 0.5 ? 0 - size : canvas.height + size;
                }
                
                // Set enemy speed based on difficulty
                let speed;
                switch(difficulty) {
                    case 'easy':
                        speed = Math.random() * 1.5 + 1;
                        break;
                    case 'medium':
                        speed = Math.random() * 2 + 1.5;
                        break;
                    case 'hard':
                        speed = Math.random() * 2.5 + 2;
                        break;
                }
                
                // Different enemy types
                const enemyTypes = ['normal', 'fast', 'tank'];
                const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
                
                let enemyConfig = {
                    x: x,
                    y: y,
                    radius: size,
                    color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                    speed: speed,
                    health: size,
                    damage: size / 10,
                    type: type
                };
                
                // Modify based on type
                switch(type) {
                    case 'fast':
                        enemyConfig.speed *= 1.8;
                        enemyConfig.health *= 0.7;
                        enemyConfig.color = `hsl(${Math.random() * 60 + 180}, 70%, 50%)`; // Blueish
                        break;
                    case 'tank':
                        enemyConfig.speed *= 0.7;
                        enemyConfig.health *= 2;
                        enemyConfig.damage *= 1.5;
                        enemyConfig.color = `hsl(${Math.random() * 60 + 300}, 70%, 50%)`; // Purpleish
                        break;
                }
                
                enemies.push(enemyConfig);
            }, spawnRate);
        }
        
        // Spawn power-ups
        function spawnPowerUps() {
            setInterval(() => {
                if(!gameRunning || powerUpActive) return;
                
                // 20% chance to spawn a power-up
                if(Math.random() < 0.2) {
                    const types = ['health', 'speed', 'rapidfire', 'shield', 'nuke'];
                    const weights = [0.3, 0.25, 0.25, 0.15, 0.05]; // Weighted probabilities
                    
                    let random = Math.random();
                    let cumulativeWeight = 0;
                    let type;
                    
                    for(let i = 0; i < types.length; i++) {
                        cumulativeWeight += weights[i];
                        if(random <= cumulativeWeight) {
                            type = types[i];
                            break;
                        }
                    }
                    
                    powerUps.push({
                        x: Math.random() * (canvas.width - 40) + 20,
                        y: Math.random() * (canvas.height - 40) + 20,
                        radius: 18,
                        type: type,
                        color: type === 'health' ? '#2ecc71' : 
                               type === 'speed' ? '#3498db' : 
                               type === 'rapidfire' ? '#e74c3c' :
                               type === 'shield' ? '#f1c40f' :
                               '#9b59b6'
                    });
                }
            }, 10000); // Every 10 seconds
        }
        
        // Shoot function
        function shoot() {
            if(!gameRunning || Date.now() - player.lastShot < player.shootDelay) return;
            
            player.lastShot = Date.now();
            
            // Get angle based on touch position (for mobile)
            let angle;
            if(movementJoystickActive) {
                angle = Math.atan2(-movementJoystickY, -movementJoystickX);
            } else {
                // Default shoot direction (up)
                angle = -Math.PI/2;
            }
            
            switch(selectedWeapon) {
                case 'normal':
                    createArrow(angle, 'normal');
                    break;
                case 'triple':
                    createArrow(angle - 0.2, 'normal');
                    createArrow(angle, 'normal');
                    createArrow(angle + 0.2, 'normal');
                    break;
                case 'explosive':
                    createArrow(angle, 'explosive');
                    break;
                case 'laser':
                    createLaser(angle);
                    break;
            }
        }
        
        function createArrow(angle, type) {
            arrows.push({
                x: player.x + Math.cos(angle) * player.radius,
                y: player.y + Math.sin(angle) * player.radius,
                dx: Math.cos(angle) * 12,
                dy: Math.sin(angle) * 12,
                angle: angle,
                type: type,
                radius: type === 'explosive' ? 6 : 4,
                damage: type === 'explosive' ? 15 : 10
            });
            
            // Add shooting particles
            for(let i = 0; i < 3; i++) {
                particles.push({
                    x: player.x + Math.cos(angle) * player.radius,
                    y: player.y + Math.sin(angle) * player.radius,
                    radius: Math.random() * 2 + 1,
                    color: type === 'explosive' ? '#e74c3c' : '#f39c12',
                    dx: Math.cos(angle) * (Math.random() * 3 + 2),
                    dy: Math.sin(angle) * (Math.random() * 3 + 2),
                    life: 20
                });
            }
        }
        
        function createLaser(angle) {
            lasers.push({
                x: player.x,
                y: player.y,
                angle: angle,
                length: canvas.width * 1.5, // Long enough to reach screen edge
                width: 8,
                life: 10, // Frames
                maxLife: 10
            });
            
            // Check for immediate hits
            enemies.forEach((enemy, index) => {
                // Simplified collision detection for laser
                const distToLaser = pointToLineDistance(
                    enemy.x, enemy.y,
                    player.x, player.y,
                    player.x + Math.cos(angle) * canvas.width * 2,
                    player.y + Math.sin(angle) * canvas.width * 2
                );
                
                if(distToLaser < enemy.radius + 5) {
                    enemy.health -= 25;
                    
                    // Add hit particles
                    for(let i = 0; i < 5; i++) {
                        particles.push({
                            x: enemy.x,
                            y: enemy.y,
                            radius: Math.random() * 3 + 2,
                            color: '#00ffff',
                            dx: Math.random() * 4 - 2,
                            dy: Math.random() * 4 - 2,
                            life: 30
                        });
                    }
                    
                    if(enemy.health <= 0) {
                        enemies.splice(index, 1);
                        addScore(Math.floor(enemy.radius * 1.5)); // Bonus for laser kill
                        enemiesDefeated++;
                        
                        // Level up every 10 enemies
                        if(enemiesDefeated % 10 === 0) {
                            levelUp();
                        }
                        
                        // Add explosion particles
                        createExplosion(enemy.x, enemy.y, 20, enemy.radius/2);
                    }
                }
            });
        }
        
        function pointToLineDistance(x, y, x1, y1, x2, y2) {
            const A = x - x1;
            const B = y - y1;
            const C = x2 - x1;
            const D = y2 - y1;
            
            const dot = A * C + B * D;
            const len_sq = C * C + D * D;
            let param = -1;
            
            if (len_sq != 0) // in case of 0 length line
                param = dot / len_sq;
            
            let xx, yy;
            
            if (param < 0) {
                xx = x1;
                yy = y1;
            }
            else if (param > 1) {
                xx = x2;
                yy = y2;
            }
            else {
                xx = x1 + param * C;
                yy = y1 + param * D;
            }
            
            const dx = x - xx;
            const dy = y - yy;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        function addScore(amount) {
            score += amount;
            scoreElement.textContent = score;
            
            // Update high score
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('archerioHighScore', highScore);
            }
        }
        
        function levelUp() {
            level++;
            levelElement.textContent = level;
            
            // Show level up effect
            levelUpEffect.style.display = 'block';
            setTimeout(() => {
                levelUpEffect.style.display = 'none';
            }, 1000);
            
            // Create floating text
            createFloatingText(player.x, player.y - 50, `LEVEL UP! ${level}`, 'gold');
            
            // Increase difficulty
            enemies.forEach(e => {
                e.speed += 0.2;
                e.health += 5;
            });
        }
        
        function createFloatingText(x, y, text, color) {
            const floatingText = {
                x: x,
                y: y,
                text: text,
                color: color,
                life: 60
            };
            floatingTexts.push(floatingText);
        }
        
        function createExplosion(x, y, count, maxSpeed) {
            for(let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 60 + 20}, 100%, 50%)`,
                    dx: Math.random() * maxSpeed * 2 - maxSpeed,
                    dy: Math.random() * maxSpeed * 2 - maxSpeed,
                    life: Math.random() * 30 + 20
                });
            }
        }
        
        // Game loop
        function gameLoop() {
            if(!gameRunning) return;
            
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Update joystick position (in case of screen resize)
            updateJoystickPosition();
            
            // Move player with joystick
            if(movementJoystickActive) {
                player.x += movementJoystickX * player.speed;
                player.y += movementJoystickY * player.speed;
                
                // Keep player within bounds
                player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
                player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
            }
            
            // Update arrows
            arrows.forEach((arrow, index) => {
                arrow.x += arrow.dx;
                arrow.y += arrow.dy;
                
                // Remove arrows out of bounds
                if(arrow.x < 0 || arrow.x > canvas.width || arrow.y < 0 || arrow.y > canvas.height) {
                    arrows.splice(index, 1);
                    return;
                }
                
                // Check arrow-enemy collision
                enemies.forEach((enemy, enemyIndex) => {
                    const dist = Math.hypot(arrow.x - enemy.x, arrow.y - enemy.y);
                    if(dist < enemy.radius) {
                        enemy.health -= arrow.damage;
                        arrows.splice(index, 1);
                        
                        // Add hit particles
                        for(let i = 0; i < 5; i++) {
                            particles.push({
                                x: arrow.x,
                                y: arrow.y,
                                radius: Math.random() * 3 + 1,
                                color: enemy.color,
                                dx: Math.random() * 4 - 2,
                                dy: Math.random() * 4 - 2,
                                life: 30
                            });
                        }
                        
                        // Explosive arrow effect
                        if(arrow.type === 'explosive') {
                            createExplosion(arrow.x, arrow.y, 60, 15);
                            
                            // Damage all nearby enemies
                            enemies.forEach((e, i) => {
                                const explosionDist = Math.hypot(arrow.x - e.x, arrow.y - e.y);
                                if(explosionDist < 60 && i !== enemyIndex) {
                                    e.health -= 10;
                                    
                                    if(e.health <= 0) {
                                        enemies.splice(i, 1);
                                        addScore(Math.floor(e.radius));
                                        enemiesDefeated++;
                                        
                                        // Level up every 10 enemies
                                        if(enemiesDefeated % 10 === 0) {
                                            levelUp();
                                        }
                                        
                                        createExplosion(e.x, e.y, 20, e.radius/2);
                                    }
                                }
                            });
                        }
                        
                        if(enemy.health <= 0) {
                            enemies.splice(enemyIndex, 1);
                            addScore(Math.floor(enemy.radius * (arrow.type === 'explosive' ? 1.2 : 1)));
                            enemiesDefeated++;
                            
                            // Combo system
                            const now = Date.now();
                            if(now - lastEnemyDefeatTime < 2000) { // 2 second window for combo
                                comboCount++;
                                updateComboMeter();
                            } else {
                                comboCount = 1;
                            }
                            lastEnemyDefeatTime = now;
                            
                            // Level up every 10 enemies
                            if(enemiesDefeated % 10 === 0) {
                                levelUp();
                            }
                            
                            // Add explosion particles
                            createExplosion(enemy.x, enemy.y, 20, enemy.radius/2);
                        }
                        return;
                    }
                });
            });
            
            // Update lasers
            lasers.forEach((laser, index) => {
                laser.life--;
                if(laser.life <= 0) {
                    lasers.splice(index, 1);
                }
            });
            
            // Update enemies
            enemies.forEach(enemy => {
                // Move toward player
                const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                enemy.x += Math.cos(angle) * enemy.speed;
                enemy.y += Math.sin(angle) * enemy.speed;
                
                // Special behavior based on type
                if(enemy.type === 'fast') {
                    // Zig-zag movement
                    enemy.x += Math.cos(Date.now() * 0.01) * 1.5;
                    enemy.y += Math.sin(Date.now() * 0.01) * 1.5;
                } else if(enemy.type === 'tank') {
                    // Charge attack
                    if(Math.random() < 0.02) {
                        enemy.x += Math.cos(angle) * 15;
                        enemy.y += Math.sin(angle) * 15;
                    }
                }
                
                // Check enemy-player collision
                const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if(dist < player.radius + enemy.radius) {
                    health -= enemy.damage;
                    
                    // Push player away
                    player.x -= Math.cos(angle) * 8;
                    player.y -= Math.sin(angle) * 8;
                    
                    // Create hit effect
                    createFloatingText(player.x, player.y - 20, `-${Math.floor(enemy.damage)}`, '#ff5555');
                    
                    if(health <= 0) {
                        gameOver();
                    }
                }
            });
            
            // Update particles
            particles.forEach((particle, index) => {
                particle.x += particle.dx;
                particle.y += particle.dy;
                particle.life--;
                
                if(particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
            
            // Update floating texts
            floatingTexts.forEach((text, index) => {
                text.y -= 1;
                text.life--;
                
                if(text.life <= 0) {
                    floatingTexts.splice(index, 1);
                }
            });
            
            // Update power-ups
            powerUps.forEach((powerUp, index) => {
                // Check player-powerup collision
                const dist = Math.hypot(player.x - powerUp.x, player.y - powerUp.y);
                if(dist < player.radius + powerUp.radius) {
                    activatePowerUp(powerUp.type);
                    powerUps.splice(index, 1);
                    
                    // Create collection effect
                    createFloatingText(powerUp.x, powerUp.y - 20, 
                                     powerUp.type === 'health' ? 'Health+' :
                                     powerUp.type === 'speed' ? 'Speed+' :
                                     powerUp.type === 'rapidfire' ? 'Rapid Fire' :
                                     powerUp.type === 'shield' ? 'Shield!' : 'NUKE!',
                                     powerUp.color);
                }
            });
            
            // Update active power-up timer
            if(powerUpActive) {
                const remaining = Math.max(0, Math.ceil((powerUpEndTime - Date.now()) / 1000));
                powerUpTimer.textContent = remaining;
                
                if(Date.now() > powerUpEndTime) {
                    deactivatePowerUp();
                }
            }
            
            // Combo timeout
            if(comboCount > 0 && Date.now() - lastEnemyDefeatTime > 2000) {
                comboCount = 0;
                comboMeter.style.opacity = '0';
            }
        }
        
        function updateComboMeter() {
            if(comboCount > 1) {
                comboMeter.textContent = `${comboCount}x COMBO!`;
                comboMeter.style.opacity = '1';
                
                // Color based on combo count
                if(comboCount >= 10) {
                    comboMeter.style.color = '#ff00ff';
                    comboMeter.style.textShadow = '0 0 10px rgba(255,0,255,0.7)';
                } else if(comboCount >= 5) {
                    comboMeter.style.color = '#ff5500';
                    comboMeter.style.textShadow = '0 0 10px rgba(255,85,0,0.7)';
                } else {
                    comboMeter.style.color = '#00ffff';
                    comboMeter.style.textShadow = '0 0 10px rgba(0,255,255,0.7)';
                }
                
                // Bonus score for combos
                if(comboCount % 3 === 0) {
                    const bonus = comboCount * 5;
                    addScore(bonus);
                    createFloatingText(canvas.width/2, canvas.height/2, `COMBO BONUS +${bonus}!`, 'gold');
                }
            }
        }
        
        // Activate power-up
        function activatePowerUp(type) {
            powerUpActive = true;
            
            switch(type) {
                case 'health':
                    powerUpEndTime = Date.now() + 1; // Instant effect
                    health = Math.min(player.maxHealth, health + 40);
                    healthBar.style.width = `${(health / player.maxHealth) * 100}%`;
                    powerUpIndicator.textContent = "Power-Up: Health+";
                    break;
                case 'speed':
                    powerUpEndTime = Date.now() + 15000; // 15 seconds
                    player.speed *= 1.8;
                    powerUpIndicator.textContent = "Power-Up: Speed+";
                    break;
                case 'rapidfire':
                    powerUpEndTime = Date.now() + 15000; // 15 seconds
                    player.shootDelay /= 3;
                    powerUpIndicator.textContent = "Power-Up: Rapid Fire";
                    break;
                case 'shield':
                    powerUpEndTime = Date.now() + 10000; // 10 seconds
                    powerUpIndicator.textContent = "Power-Up: Shield";
                    player.color = '#f1c40f';
                    break;
                case 'nuke':
                    powerUpEndTime = Date.now() + 1; // Instant effect
                    powerUpIndicator.textContent = "Power-Up: NUKE!";
                    
                    // Kill all enemies
                    enemies.forEach(enemy => {
                        addScore(Math.floor(enemy.radius * 2));
                        enemiesDefeated++;
                        createExplosion(enemy.x, enemy.y, 30, enemy.radius);
                    });
                    
                    enemies = [];
                    
                    // Big explosion effect
                    createExplosion(canvas.width/2, canvas.height/2, 200, 30);
                    break;
            }
            
            powerUpIndicator.style.display = 'block';
        }
        
        // Deactivate power-up
        function deactivatePowerUp() {
            powerUpActive = false;
            powerUpIndicator.style.display = 'none';
            
            // Reset any power-up effects
            player.speed = difficulty === 'easy' ? 6 : difficulty === 'medium' ? 5 : 4;
            player.shootDelay = difficulty === 'easy' ? 300 : difficulty === 'medium' ? 400 : 500;
            player.color = '#3498db';
        }
        
        // Render game
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background grid
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            for(let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for(let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw particles
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life / 50;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // Draw power-ups
            powerUps.forEach(powerUp => {
                // Glow effect
                ctx.shadowColor = powerUp.color;
                ctx.shadowBlur = 15;
                
                ctx.fillStyle = powerUp.color;
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y, powerUp.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                
                // Draw icon
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                let icon;
                switch(powerUp.type) {
                    case 'health': icon = '♥'; break;
                    case 'speed': icon = '⚡'; break;
                    case 'rapidfire': icon = '⇉'; break;
                    case 'shield': icon = '🛡'; break;
                    case 'nuke': icon = '💣'; break;
                }
                
                ctx.fillText(icon, powerUp.x, powerUp.y);
            });
            
            // Draw enemies
            enemies.forEach(enemy => {
                // Glow effect for special enemies
                if(enemy.type !== 'normal') {
                    ctx.shadowColor = enemy.color;
                    ctx.shadowBlur = 15;
                }
                
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                
                // Health bar
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(enemy.x - enemy.radius, enemy.y - enemy.radius - 12, 
                             enemy.radius * 2, 6);
                
                const healthPercent = enemy.health / enemy.radius;
                if(healthPercent > 0.6) {
                    ctx.fillStyle = '#2ecc71';
                } else if(healthPercent > 0.3) {
                    ctx.fillStyle = '#f39c12';
                } else {
                    ctx.fillStyle = '#e74c3c';
                }
                
                ctx.fillRect(enemy.x - enemy.radius, enemy.y - enemy.radius - 12, 
                             enemy.radius * 2 * healthPercent, 6);
                
                // Enemy type indicator
                if(enemy.type !== 'normal') {
                    ctx.fillStyle = 'white';
                    ctx.font = '14px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    let typeIcon;
                    switch(enemy.type) {
                        case 'fast': typeIcon = '⚡'; break;
                        case 'tank': typeIcon = '🛡'; break;
                    }
                    
                    ctx.fillText(typeIcon, enemy.x, enemy.y);
                }
            });
            
            // Draw arrows
            arrows.forEach(arrow => {
                ctx.save();
                ctx.translate(arrow.x, arrow.y);
                ctx.rotate(arrow.angle);
                
                if(arrow.type === 'explosive') {
                    ctx.fillStyle = '#e74c3c';
                    // Glow effect
                    ctx.shadowColor = '#e74c3c';
                    ctx.shadowBlur = 10;
                } else {
                    ctx.fillStyle = '#f39c12';
                }
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(10, 3);
                ctx.lineTo(20, 0);
                ctx.lineTo(10, -3);
                ctx.closePath();
                ctx.fill();
                
                // Draw explosive tip
                if(arrow.type === 'explosive') {
                    ctx.fillStyle = 'yellow';
                    ctx.beginPath();
                    ctx.arc(20, 0, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.shadowBlur = 0;
                ctx.restore();
            });
            
            // Draw lasers
            lasers.forEach(laser => {
                ctx.save();
                ctx.translate(laser.x, laser.y);
                ctx.rotate(laser.angle);
                
                const alpha = laser.life / laser.maxLife;
                ctx.globalAlpha = alpha;
                
                // Laser core
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = laser.width;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(laser.length, 0);
                ctx.stroke();
                
                // Laser glow
                ctx.strokeStyle = 'white';
                ctx.lineWidth = laser.width / 2;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(laser.length, 0);
                ctx.stroke();
                
                // Laser particles
                for(let i = 0; i < 3; i++) {
                    const pos = Math.random() * laser.length;
                    const size = Math.random() * 3 + 2;
                    
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(pos, 0, size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.globalAlpha = 1;
                ctx.restore();
            });
            
            // Draw player
            ctx.fillStyle = player.color;
            
            // Shield effect if active
            if(player.color === '#f1c40f') {
                ctx.shadowColor = '#f1c40f';
                ctx.shadowBlur = 20;
            }
            
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            
            // Draw player eyes
            let angle;
            if(movementJoystickActive) {
                angle = Math.atan2(-movementJoystickY, -movementJoystickX);
            } else {
                angle = -Math.PI/2; // Default look direction (up)
            }
            
            const eye1X = player.x + Math.cos(angle) * 12;
            const eye1Y = player.y + Math.sin(angle) * 12;
            const eye2X = player.x + Math.cos(angle) * 12 - Math.cos(angle - Math.PI/2) * 10;
            const eye2Y = player.y + Math.sin(angle) * 12 - Math.sin(angle - Math.PI/2) * 10;
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(eye1X, eye1Y, 6, 0, Math.PI * 2);
            ctx.arc(eye2X, eye2Y, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(eye1X + Math.cos(angle) * 3, eye1Y + Math.sin(angle) * 3, 3, 0, Math.PI * 2);
            ctx.arc(eye2X + Math.cos(angle) * 3, eye2Y + Math.sin(angle) * 3, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw floating texts
            floatingTexts.forEach(text => {
                ctx.globalAlpha = text.life / 60;
                ctx.fillStyle = text.color;
                ctx.font = 'bold 18px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text.text, text.x, text.y);
            });
            ctx.globalAlpha = 1;
            
            // Draw level indicator
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'top';
            ctx.fillText(`Level ${level}`, canvas.width - 15, 15);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = `Score: ${score}`;
            highScoreElement.textContent = `High Score: ${highScore}`;
            gameOverScreen.style.display = 'flex';
            
            // Clear all intervals
            clearInterval(window.enemySpawnInterval);
        }
    </script>
